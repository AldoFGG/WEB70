					<form>
						<fieldset>

							<div>
								<label for="nombre">Nombre: </label>
								<input type="text" id="nombre" class="fade" name="nombre_txt" required/>
							</div>
							<div>
								<label for="email">Email: </label>

							</div>
							<div>
								<label for="cd">De donde nos escribes: </label>

							</div>
							<div>
								<label for="cu">¿Que te parecio nuestro servicio?: </label>
								<textarea id="cu" class="fade" name="cu_txa" cols="31" rows="5" required></textarea>
							</div>
							<div>
								<input type="submit" id="enviar" class="fade" name="enviar_btn" value="Enviar"/>
							</div>
						</fieldset>
					</form>
			</article>
